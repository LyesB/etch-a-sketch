<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">    

    </div>

    <script>
        //creating the 16*16 grid
        const container = document.querySelector('.container');
        for(let i=0; i<16; i++){
            const rows = document.createElement('div');
            rows.classList.add('row');
            container.appendChild(rows);

            const row = document.querySelectorAll('.row');
            for(let j=0; j<16; j++){
                const columns = document.createElement('div');
                columns.classList.add('column');
                row[i].appendChild(columns);
            }
        }
        //Hover effect
        const gridElements = document.querySelectorAll('.column');
        
        gridElements.forEach((gridElement)=> {
            gridElement.addEventListener('mouseover',()=>{
                gridElement.style.background = "red";
            });
            gridElement.addEventListener('mouseout',()=>{
                gridElement.style.background = "";
            });

        });
      
    </script>
    
</body>
</html>
